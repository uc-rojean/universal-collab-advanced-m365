
# UC Day 05: GitHub Actions workflow (clean & minimal)
name: UC Automation
on:
  workflow_dispatch: # allow manual runs from Actions tab
  push:
    branches: [ "main" ] # run on push to main
  schedule:
    - cron: "0 1 * * *" # optional: daily at 01:00 UTC (~09:00 GMT+8)

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    # Map GitHub Repository Secrets to environment variables (safe)
    env:
      TENANT_ID: ${{ secrets.TENANT_ID }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install required packages
        run: |
          npm install dotenv @microsoft/microsoft-graph-client isomorphic-fetch

      # Existing script from Day 05
      - name: Run list-users.cjs
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: node scripts/list-users.cjs

      # ðŸ”¥ UC Day 06: run batch operations
      - name: Run batch operations
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: node scripts/run-batch.cjs

      # âœ… UC Day 07: new steps
      - name: Run list-channels.cjs
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: node scripts/list-channels.cjs

      - name: Run list-plans.cjs
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: node scripts/list-plans.cjs

      # âœ… UC Day 08: reporting
      - name: Generate user snapshot report
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: node scripts/generate-report.cjs

      - name: Done
