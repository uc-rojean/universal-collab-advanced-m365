
# UC Day 05: GitHub Actions workflow (CommonJS .cjs + robust env + diagnostics)
name: UC Automation

on:
  workflow_dispatch:        # allow manual runs from Actions tab
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 1 * * *"     # daily at 01:00 UTC (~09:00 GMT+8)

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    # 1) Map GitHub Secrets to job environment variables
    env:
      TENANT_ID: ${{ secrets.TENANT_ID }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 2) Install required packages (no package.json lock needed)
      - name: Install required packages
        run: |
          npm install dotenv @microsoft/microsoft-graph-client isomorphic-fetch

      # 3) Create .env from secrets in repo root (for dotenv in your script)
      - name: Create .env from secrets
        run: |
          cat > .env << 'EOF'
          TENANT_ID=${TENANT_ID}
          CLIENT_ID=${CLIENT_ID}
          CLIENT_SECRET=${CLIENT_SECRET}
          EOF

      # --- Diagnostics (no secret values printed) ---
      - name: Debug – show working directory
        run: pwd

      - name: Debug – list repo root
        run: ls -la

      - name: Debug – list scripts folder
        run: |
          echo "Listing ./scripts"
          ls -la ./scripts || echo "No ./scripts folder"

      - name: Debug – check .env presence and keys (masked)
        run: |
          if [ -f ".env" ]; then
            echo ".env exists ✅"
            awk -F= '{print $1"=***"}' .env
          else
            echo ".env missing ❌"; exit 1
          fi
          echo "TENANT_ID set in job env? -> ${TENANT_ID:+yes}"
          echo "CLIENT_ID set in job env? -> ${CLIENT_ID:+yes}"
          echo "CLIENT_SECRET set in job env? -> ${CLIENT_SECRET:+yes}"

      # 4) Run the CommonJS script (.cjs) from repo root
      - name: Run list-users.cjs
        env:                      # pass env directly too (belt & suspenders)
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: node scripts/list-users.cjs

      - name: Done
        run: echo "UC Automation completed ✅"
