
# UC Day 05: Starter GitHub Actions workflow (with diagnostics)
name: UC Automation

on:
  workflow_dispatch:        # allow manual runs from the Actions tab
  push:
    branches: [ "main" ]    # run when you push to main
  schedule:
    - cron: "0 1 * * *"     # run daily at 01:00 UTC (~09:00 in GMT+8)

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    # Pass secrets into the job as environment variables (safe)
    env:
      TENANT_ID: ${{ secrets.TENANT_ID }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

    steps:
      # 1) Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Node.js (choose an LTS version; 18 is good)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3) Install dependencies
      - name: Install dependencies
        run: |
          npm ci || npm install
          npm install dotenv @microsoft/microsoft-graph-client isomorphic-fetch

      # 4) Create a temporary .env file from secrets (not committed)
      - name: Create .env from secrets
        run: |
          cat > .env << 'EOF'
          TENANT_ID=${TENANT_ID}
          CLIENT_ID=${CLIENT_ID}
          CLIENT_SECRET=${CLIENT_SECRET}
          EOF

      # --- Quick Diagnostics (safe; no secret values printed) ---
      - name: Debug – show working directory
        run: pwd

      - name: Debug – list files
        run: ls -la

      - name: Debug – print .env (masked)
        run: |
          echo "TENANT_ID set? -> ${TENANT_ID:+yes}"
          echo "CLIENT_ID set? -> ${CLIENT_ID:+yes}"
          echo "CLIENT_SECRET set? -> ${CLIENT_SECRET:+yes}"
          if [ -f ".env" ]; then
            echo ".env exists ✅"
            awk -F= '{print $1"=***"}' .env
          else
            echo ".env missing ❌"
          fi

      # 5) Run a script (start simple: list users)
      - name: Run list-users.js
        run: node scripts/list-users.js

      # 6) (Optional) Print a success marker
      - name: Done
        run: echo "UC Automation completed ✅"
