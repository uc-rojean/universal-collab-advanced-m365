
# UC Day 05: GitHub Actions workflow (diagnostics + no package.json install)
name: UC Automation

on:
  workflow_dispatch:        # allow manual runs
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 1 * * *"     # daily at 01:00 UTC (~09:00 GMT+8)

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    env:
      TENANT_ID: ${{ secrets.TENANT_ID }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install packages directly (no package.json present)
      - name: Install required packages (no package.json)
        run: |
          npm install dotenv @microsoft/microsoft-graph-client isomorphic-fetch

      - name: Create .env from secrets
        run: |
          cat > .env << 'EOF'
          TENANT_ID=${TENANT_ID}
          CLIENT_ID=${CLIENT_ID}
          CLIENT_SECRET=${CLIENT_SECRET}
          EOF

      # --- Diagnostics ---
- name: Debug – show working directory
  run: pwd

- name: Debug – list scripts folder
  run: |
    echo "Listing ./scripts"
    ls -la ./scripts || echo "No ./scripts folder"


      - name: Debug – list files
        run: ls -la

      - name: Debug – print .env (masked)
        run: |
          echo "TENANT_ID set? -> ${TENANT_ID:+yes}"
          echo "CLIENT_ID set? -> ${CLIENT_ID:+yes}"
          echo "CLIENT_SECRET set? -> ${CLIENT_SECRET:+yes}"
          if [ -f ".env" ]; then
            echo ".env exists ✅"
            awk -F= '{print $1"=***"}' .env
          else
            echo ".env missing ❌"
          fi

      - name: Run list-users.cjs
        run: node scripts/list-users.cjs

      - name: Done
        run: echo "UC Automation completed ✅"
