
# UC Automation Workflow – Clean & Enhanced
name: UC Automation

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose script to run'
        required: true
        default: 'list-users'
        type: choice
        options:
          - list-users
          - run-batch
          - list-channels
          - list-plans
          - generate-report
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 1 * * *" # optional: daily at 01:00 UTC (~09:00 GMT+8)

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    env:
      TENANT_ID: ${{ secrets.TENANT_ID }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install required packages
        run: |
          npm install dotenv @microsoft/microsoft-graph-client isomorphic-fetch

      # Conditional steps based on input
      - name: Run list-users.cjs
        if: ${{ github.event.inputs.action == 'list-users' }}
        run: node scripts/list-users.cjs

      - name: Run batch operations
        if: ${{ github.event.inputs.action == 'run-batch' }}
        run: node scripts/run-batch.cjs

      - name: Run list-channels.cjs
        if: ${{ github.event.inputs.action == 'list-channels' }}
        run: node scripts/list-channels.cjs

      - name: Run list-plans.cjs
        if: ${{ github.event.inputs.action == 'list-plans' }}
        run: node scripts/list-plans.cjs

      - name: Generate user snapshot report
        if: ${{ github.event.inputs.action == 'generate-report' }}
        run: node scripts/generate-report.cjs

      - name: Done
        run: echo "UC Automation completed ✅"
