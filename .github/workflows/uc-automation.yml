
# UC Day 05: GitHub Actions workflow (CommonJS path + diagnostics)
name: UC Automation

on:
  workflow_dispatch:        # allow manual runs
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 1 * * *"     # daily at 01:00 UTC (~09:00 GMT+8)

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    env:
      TENANT_ID: ${{ secrets.TENANT_ID }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install required packages (no package.json lock needed)
      - name: Install required packages
        run: |
          npm install dotenv @microsoft/microsoft-graph-client isomorphic-fetch

      - name: Create .env from secrets
        run: |
          cat > .env << 'EOF'
          TENANT_ID=${TENANT_ID}
          CLIENT_ID=${CLIENT_ID}
          CLIENT_SECRET=${CLIENT_SECRET}
          EOF

      # --- Diagnostics (where am I? what files exist?) ---
      - name: Debug – show working directory
        run: pwd

      - name: Debug – list repo root
        run: ls -la

      - name: Debug – list scripts folder
        run: |
          echo "Listing ./scripts"
          ls -la ./scripts || echo "No ./scripts folder"

      # Run CommonJS script (we renamed to .cjs)
      - name: Run list-users.cjs
        run: node scripts/list-users.cjs

      - name: Done
        run: echo "UC Automation completed ✅"
